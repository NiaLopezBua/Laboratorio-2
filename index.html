<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Laboratorio 2</title>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form>
        <div class="formTitle">
       <form name="formulario">
        <div class="inputContainer">
                    <label id="Nombre">Nombre de Usuario:</label>
            <input type="text" name="name" id="name" class="formElement" value="" required/>
            <span id="nameError"></span>
        </div>
        <div class="inputContainer">
            <label id="Contraseña">Contraseña:</label>
            <input type="password" name="password" id="password" class="formElement" value="" required/>
            <span id="passError"></span>
         </div>
         <div class="inputContainer">
            <label id="Confirmar Contraseña:">Confirmar Contraseña:</label>
            <input type="password" name="confirmPassword" id="confirm" class="formElement" value="" required/>
            <span id="confirmError"></span>
         </div>
         <div class="inputContainer">
            <label id="Teléfono">Teléfono:</label>
            <input type="tel" name="telefono" id="tel" pattern="[8-9]{1}[0-9]{8}" class="formElement" value="" required/>
            <span id="telError"></span>
         </div>
         <div class="inputContainer">
            <label id="Correo Electrónico">Correo Electrónico:</label>
            <input type="email" name="correo" id="email" class="formElement"  value="" required/>
            <span id="emailError"></span>
         </div>
         <input type="sumbmit" value="Enviar" id="button" onclick="return validateName (), validatePassword (), validateConfirm (), validateTel (), validateEmail()"/>
    </form>
</div>
<script src="index.js" type="text/javascript"></script>
</body>
</html>
